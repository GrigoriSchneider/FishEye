<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- General meta tags needed-->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- If you want custom browser colors on mobile -->
    <meta name="theme-color" content="#1843c1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

    <title>FishEye Homepage</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="dist/style.css?cb=1618409970001">
</head>

<body>
    <div class="header-wrapper">
        <header class="header" alt="FishEye Homepage" role="Image link">
            <a href="index.html" class="header-svg">
                <img src="img/logo.svg" alt="">
            </a>

            <nav role="list of links" class="header-nav" role="navigation" aria-label="photographer categories">
                <ul id="myBtnContainer">
                    <li role="link" aria-sort="all" class="header-nav-item active" onclick="filterSelection('all')">
                        <a href=" #">#all</a>
                    </li>
                    <li role="link" aria-sort="portrait" class="header-nav-item" id="portrait"
                        onclick="filterSelection('portrait')">
                        <a href=" #">#Portrait</a>
                    </li>
                    <li role="link" aria-sort="art" class="header-nav-item" onclick="filterSelection('art')">
                        <a href="#">#Art</a>
                    </li>
                    <li role="link" aria-sort="fashion" class="header-nav-item" onclick="filterSelection('fashion')">
                        <a href="#">#Fashion</a>
                    </li>
                    <li role="link" aria-sort="architecture" class="header-nav-item"
                        onclick="filterSelection('architecture')">
                        <a href="#">#Architecture</a>
                    </li>
                    <li role="link" aria-sort="travel" class="header-nav-item" onclick="filterSelection('travel')">
                        <a href=" #">#Travel</a>
                    </li>
                    <li role="link" aria-sort="sport" class="header-nav-item" onclick="filterSelection('sport')">
                        <a href="#">#Sport</a>
                    </li>
                    <li role="link" aria-sort="animals" class="header-nav-item" onclick="filterSelection('animal')">
                        <a href="#">#Animals</a>
                    </li>
                    <li role="link" aria-sort="events" class="header-nav-item" onclick="filterSelection('events')">
                        <a href="#">#Events</a>
                    </li>
                </ul>

            </nav>

            <h1 role="Heading">Our photographers</h1>
        </header>
    </div>

    <main id="main" class="main-index">

    </main>

    <!-- JavaScript File -->
    <script src="app/js/script.js"></script>
</body>

</html>
